<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="output"></div>
    <button class="numKey btnNine">0</button>
    <button class="numKey btnOne">1</button>
    <button class="numKey btnTwo">2</button>
    <button class="numKey btnThree">3</button>
    <button class="numKey btnFour">4</button>
    <button class="numKey btnFive">5</button>
    <button class="numKey btnSix">6</button>
    <button class="numKey btnSeven">7</button>
    <button class="numKey btnEight">8</button>
    <button class="numKey btnNine">9</button>
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">/</button>
    <button class="operate">=</button>
    <button class="clear"> AC</button>
  </div>
</body>
</html>
