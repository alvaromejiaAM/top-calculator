<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="output"></div>
    </div>
    <div class="buttons">
      <div class="numberBtns">
        <button class="clear">Clear</button>
        <button class="numKey btnZero">0</button>
        <button class="numKey btnOne">1</button>
        <button class="numKey btnTwo">2</button>
        <button class="numKey btnThree">3</button>
        <button class="numKey btnFour">4</button>
        <button class="numKey btnFive">5</button>
        <button class="numKey btnSix">6</button>
        <button class="numKey btnSeven">7</button>
        <button class="numKey btnEight">8</button>
        <button class="numKey btnNine">9</button>
      </div>
      <div class="operators">
        <button class="operator plus">+</button>
        <button class="operator minus">-</button>
        <button class="operator multi">*</button>
        <button class="operator divide">/</button>
        <button class="operate">=</button>
      </div>
    </div>
  </div>
</body>
</html>
